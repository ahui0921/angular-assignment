<div class="card-container">
    <mat-card class="card">
        <mat-card-title>Registration form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="regForm" (submit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Ex. xxx@example.com" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Bio" formControlName="bio">
                    </mat-form-field>
                </p>

                <div class="submitBtn">
                    <button type="submit" mat-button>Confirm</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
