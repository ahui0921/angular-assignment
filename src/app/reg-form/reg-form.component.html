<div class="card-container">
    <mat-card class="card">
        <mat-card-title>Registration form</mat-card-title>
        <mat-card-content>
            <form [formGroup]="regForm" (submit)="submit()">
                <p>
                    <mat-form-field>
                      <mat-label>Name</mat-label>
                      <input type="text" matInput formControlName="name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <mat-label>Email</mat-label>
                      <input type="email" matInput placeholder="Ex. xxx@example.com" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <mat-label>Password</mat-label>
                      <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                      <mat-label>Bio</mat-label>
                      <textarea maxlength="50" type="text" matInput placeholder="Jot something here..." formControlName="bio"></textarea>
                    </mat-form-field>
                </p>

                <div class="submitBtn">
                    <button [disabled]="!regForm.valid" type="submit" mat-button>Confirm</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
