<div class="profile-container">
    <div class="profile-card-container">
        <img src="{{profileData.img}}" alt="Profile-icon" style="width:80%">
        <div class="content">
            <h4 [innerHTML]="profileData.name"></h4>
            <p [innerHTML]="profileData.email"></p>
            <p [innerHTML]="profileData.bio"></p>
        </div>
    </div>
</div>
